<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Личный кабинет</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/nexus.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"/>
</head>
<body>
<div id="body-bg">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/menu :: menu('tutors')"></div>

    <div id="content">
        <div class="container background-white">
            <div class="row margin-vert-30" th:object="${client}">
                <div class="col-md-12">
                    <h2>Личный кабинет</h2>

                    <div class="row">
                        <div class="col-md-6 animate fadeIn">
                            <img th:src="@{'/administration/users/' + *{user.id} + '/photo/download'}" alt="about-me"
                                 class="margin-top-10"/>
                            <ul class="list-inline about-me-icons margin-vert-20">
                                <li>
                                    <a th:href="*{user.email}">
                                        <i class="fa-lg fa-border fa-google-plus"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6 margin-bottom-10 animate fadeInRight">
                            <h3 class="padding-top-10 pull-left" th:text="*{user.getFullName()}">
                                <small>- Ученик</small>
                            </h3>
                            <div class="clearfix"></div>
                            <div>
                                Возраст: <span th:text="*{user.age}"></span>
                            </div>
                            <!--<div>-->
                            <!--Предметы:-->
                            <!--<span type="span" class="label label-primary" th:each="s : *{subjects}" th:text="${s.name}"></span>-->
                            <!--</div>-->
                            <div>
                                Класс: <span th:text="*{grade}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="col-md-12">
                    <div class="panel panel-default" th:each="relation : *{relations}">
                        <div class="panel-heading">
                            <h3 class="panel-title">Репетитор</h3>
                        </div>
                        <div class="panel-body">
                            <p th:text="${relation.tutor.user.getFullName()}"></p>

                            <p th:if="${lastLesson != null}"><a
                                    th:href="@{'/relations/' + ${relation.id} + '/history'}">История занятий</a></p>
                        </div>
                        <!--<div class="panel-body" th:text="${relation.notes}">
                        </div>-->

                        <div class="panel-heading"  th:if="${lastLesson != null}">
                            <h3 class="panel-title">Последнее домашние задание</h3>
                        </div>
                        <div class="panel-body" th:text="${lastLesson.homework}"  th:if="${lastLesson != null}">
                        </div>
                        <div class="panel-body">
                            <p>Оценить</p>

                            <!--<p><a th:href="@{'/relations/' + ${relation.id} + '/evaluation'">Оценить репетитора</a></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: contacts"></div>

<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{/js/jquery.min.js}"/>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/scripts.js}"/>
<script th:src="@{/js/jquery.isotope.js}"/>
<script th:src="@{/js/jquery.slicknav.js}"/>
<script th:src="@{/js/jquery.visible.js}"/>
<script th:src="@{/js/jquery.sticky.js}"/>
<script th:src="@{/js/slimbox2.js}"/>
<script th:src="@{/js/modernizr.custom.js}"/>
</body>
</html>
