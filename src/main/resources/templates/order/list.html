<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Заказы</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/nexus.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"/>
</head>
<body>
<div id="body-bg">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/menu :: menu('tutors')"></div>
    <div class="container">
        <div class="container background-white">
            <div class="row margin-vert-30">
                <h2>Заказ</h2>
                <div th:each="order : ${orders}">
                <div class="col-md-12 margin-bottom-10 animate fadeInRight">
                    <div class="col-md-6">
                         <textarea disabled="true" rows="8" class="form-control"
                                   th:text="${order.message}"></textarea>
                    </div>
                    <div class="col-md-6">
                    <div>
                        <b>ФИО клиента:</b> <span th:text="${order.client.user.getFullName()}"></span>
                    </div>
                    <div>
                        <b>Адресс:</b> <span th:text="${order.client.user.address}"></span>
                    </div>
                    <div th:each="orderLesson : ${order.orderLessons}">
                    <div>
                       <b>Предмет:</b> <span th:text="${orderLesson.subject.name}"></span>
                    </div>
                    <div>
                        <b>Колиечство занятий в месяц:</b> <span th:text="${orderLesson.periodicity}"></span>
                    </div>
                    <div>
                        <b>Вид занятия:</b> <span th:text="${orderLesson.lessonType.name}"></span>
                    </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <a class="btn btn-default" th:href="@{'/orders/' + ${order.id} + '/decline'}">Отказаться</a>
                            <a class="btn btn-default"
                               th:href="@{'/orders/' + ${order.id} + '/approve'}">Согласиться</a>
                        </div>
                    </div>
                    <hr/>

                </div>

                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: contacts"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:src="@{/js/jquery/jquery.min.js}"/>
<script th:src="@{/js/bootstrap/bootstrap.min.js}"/>
<script th:src="@{/js/thirdparty/scripts.js}"/>
<script th:src="@{/js/jquery/jquery.isotope.js}"/>
<script th:src="@{/js/jquery/jquery.slicknav.js}"/>
<script th:src="@{/js/jquery/jquery.visible.js}"/>
<script th:src="@{/js/jquery/jquery.sticky.js}"/>
<script th:src="@{/js/thirdparty/slimbox2.js}"/>
<script th:src="@{/js/thirdparty/modernizr.custom.js}"/>

</body>
</html>
