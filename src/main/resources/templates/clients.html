<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Клиенты</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/nexus.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"/>
</head>
<body>
<div id="body-bg">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/menu :: menu('tutors')"></div>

    <div id="content">
        <div class="container background-white">
            <div class="row margin-vert-30">
                <div class="col-md-12">
                    <h2 class="margin-bottom-10">Клиенты</h2>
                    <div class="row margin-bottom-30">
                        <div class="col-md-3 col-sm-3 col-xs-6 person-details margin-bottom-30"
                                th:each="client : ${clients}">
                            <figure>
                                <figcaption>
                                    <h3 class="margin-bottom-10">
                                        <a th:href="'clients/' + ${client.id}" th:text="${client.user.getFullName()}"></a>
                                        <small th:text="'-' + ${client.grade}"></small>
                                    </h3>
                                    <span th:text="${client.user.address}"></span>
                                </figcaption>
                                <img th:src="@{'/administration/users/' + ${client.user.id} + '/photo/download'}" alt="image1"/>
                                <ul class="list-inline person-details-icons">
                                    <li>
                                        <a th:href="${client.user.email}">
                                            <i class="fa-lg fa-google-plus"></i>
                                        </a>
                                    </li>
                                </ul>
                            </figure>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: contacts"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:src="@{/js/jquery.min.js}"/>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/scripts.js}"/>
<script th:src="@{/js/jquery.isotope.js}"/>
<script th:src="@{/js/jquery.slicknav.js}"/>
<script th:src="@{/js/jquery.visible.js}"/>
<script th:src="@{/js/jquery.sticky.js}"/>
<script th:src="@{/js/slimbox2.js}"/>
<script th:src="@{/js/modernizr.custom.js}"/>
</body>
</html>
