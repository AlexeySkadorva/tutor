<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:fragment="update">
    <div class="signup-page right-block">
        <div class="signup-header">
            <h3>Данные для обучения</h3>
        </div>
        <div class="row">
            <input type="radio"
                   data-bind="click: changeClientType(1)" th:field="*{clientType}" th:value="1"/>
            <label class="">Дошкольник</label>
        </div>
        <div class="row">
            <input type="radio" data-bind="click: changeClientType(2)" th:field="*{clientType}" th:value="2"/>
            <label class="">Школьник</label>
        </div>
        <div class="row">
            <input data-bind="click: changeClientType(3)" type="radio" th:field="*{clientType}" th:value="3"/>
            <label class="">Студент</label>
        </div>
        <div class="row">
            <input data-bind="click: changeClientType(4)" type="radio" th:field="*{clientType}" th:value="4"/>
            <label class="">Взрослый</label>
        </div>
        <div class="row">
            <label>Учебное заведение
                <span class="color-red">*</span>
            </label>
            <input class="form-control margin-bottom-20" type="text" th:field="*{institutionOfEducation}"
                   data-bind="attr : {'disabled' : isCourseDisabled}" maxlength="100"/>
        </div>
        <div class="row">
            <label>Курс/ Класс
                <span class="color-red">*</span>
            </label>
            <select id="genderSelect" class="form-control margin-bottom-20"
                    data-bind="attr : {'disabled' : isCourseDisabled}" name="course"
                    th:field="*{course}">
                <option value=""></option>
                <option th:each="i : ${#numbers.sequence(1, 11)}"  th:selected="(*{course} == ${i})"
                        th:value="${i}" th:text="${i}">Курс</option>
            </select>
        </div>


        <div id="parent-info">
                <div class="signup-header">
                    <h3>Личные данные родителя (для дошкольников и школьников)</h3>
                </div>

                <div class="row">
                    <label>Фамилия</label>
                    <input class="form-control margin-bottom-20" type="text" data-bind="value: parentLastName"
                           th:field="*{clientParent.lastName}" maxlength="100"/>
                </div>

                <div class="row">
                    <label>Имя</label>
                    <input class="form-control margin-bottom-20" type="text" data-bind="value: parentFirstName"
                           th:field="*{clientParent.firstName}" maxlength="100"/>
                </div>

                <div class="row">
                    <label>Отчество</label>
                    <input class="form-control margin-bottom-20" type="text" data-bind="value: parentSecondName"
                           th:field="*{clientParent.secondName}" maxlength="100"/>
                </div>
                <div class="row">
                    <label>Номер телефона</label>
                    <input class="form-control margin-bottom-20" type="text" data-bind="value: parentPhoneNumber"
                           th:field="*{clientParent.phoneNumber}"
                           maxlength="20"/>
                </div>

            <input type="hidden" th:field="*{clientParent.clientId}"/>
            <input type="hidden" th:field="*{clientParent.id}"/>

            <input type="hidden" th:field="*{user.id}"/>
            <input type="hidden" th:field="*{user.role.id}"/>
            <input type="hidden" th:field="*{user.photo}"/>


        </div>
    </div>
</div>

</body>
</html>
