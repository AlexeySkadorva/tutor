<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Список пользователей</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/nexus.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"/>
</head>
<body>
<div id="body-bg">
    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/menu :: menu('tutors')"></div>

    <div class="container">
        <div class="container background-white">
            <div class="row margin-vert-30">
                <div class="col-md-12">
                    <div class="row padding-top-20">
                        <div class="col-md-3 animate fadeInLeft">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <i class="fa fa-tasks fa-4x"></i>
                                </div>
                                <div class="panel-body text-center">
                                    <h3 class="margin-bottom-10"><a th:href="@{/administration/clients}">Клиенты</a>
                                    </h3>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 animate fadeIn">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <i class="fa fa-twitter fa-4x"></i>
                                </div>
                                <div class="panel-body text-center">
                                    <h3 class="margin-bottom-10"><a th:href="@{/administration/tutors}">Репетиторы</a>
                                    </h3>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 animate fadeIn">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <i class="fa fa-code fa-4x"></i>
                                </div>
                                <div class="panel-body text-center">
                                    <h3 class="margin-bottom-10"><a th:href="@{/administration/tutors/new}">Создание
                                        репетитора</a></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 animate fadeIn">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <i class="fa fa-code fa-4x"></i>
                                </div>
                                <div class="panel-body text-center">
                                    <h3 class="margin-bottom-10"><a th:href="@{/administration/clients/new}">Создание
                                        клиента</a></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 animate fadeIn">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <i class="fa fa-code fa-4x"></i>
                                </div>
                                <div class="panel-body text-center">
                                    <h3 class="margin-bottom-10"><a th:href="@{/administration/relations/new}">Создание
                                        зависимости</a></h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 animate fadeIn">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <i class="fa fa-code fa-4x"></i>
                                </div>
                                <div class="panel-body text-center">
                                    <h3 class="margin-bottom-10"><a th:href="@{administration/history}">История
                                        занятий</a></h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 animate fadeIn">
                            <div class="panel panel-default">
                                <div class="panel-heading text-center">
                                    <i class="fa fa-code fa-4x"></i>
                                </div>
                                <div class="panel-body text-center">
                                    <h3 class="margin-bottom-10"><a th:href="@{/administration/bookkeeping}">История
                                        занятий</a></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: contacts"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:src="@{/js/jquery.min.js}"/>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/scripts.js}"/>
<script th:src="@{/js/jquery.isotope.js}"/>
<script th:src="@{/js/jquery.slicknav.js}"/>
<script th:src="@{/js/jquery.visible.js}"/>
<script th:src="@{/js/jquery.sticky.js}"/>
<script th:src="@{/js/slimbox2.js}"/>
<script th:src="@{/js/modernizr.custom.js}"/>
</body>
</html>
