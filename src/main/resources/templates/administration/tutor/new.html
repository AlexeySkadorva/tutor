<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Создание репетитора</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/nexus.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/jquery-ui-datepicker.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>

    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"/>
</head>
<body>
<div id="body-bg">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/menu :: menu('register_tutor')"></div>

    <div id="content">
        <div class="container background-white">
            <div class="row margin-vert-30">
                <form data-bind="submit: save" th:object="${tutor}" th:action="@{/tutors}" method="POST">

                    <div th:replace="fragments/user_form :: user_form"></div>

                    <div class="col-md-6">
                        <div class="signup-page right-block">
                            <div class="signup-header">
                                <h3>Профессиональные данные</h3>
                            </div>
                            <div class="row">
                                <label>Образование
                                    <span class="color-red">*</span>
                                    <p> Если вы имеете высшее образование, то укажите место и год в которым Вы получили высшее образование.
                                        Если Вы студент укажите место обучения и курс на дыннй момент</p>
                                </label>
                                <input class="form-control margin-bottom-20" type="text" data-bind="value: education"
                                       th:field="*{education}"/>
                            </div>
                            <div class="row">
                                <label>Опыт работы
                                    <p>Год в котором Вы впервые занялись репетиторством.
                                        Если для Вас это первый опыт, то пропустить это поле</p>
                                </label>
                                <input class="form-control margin-bottom-20" type="text"
                                       data-bind="value: firstExperience"
                                       th:field="*{firstExperience}"/>
                            </div>
                            <div class="row">
                                <label>Средняя цена за занятие
                                    <span class="color-red">*</span>
                                    <p> Некоторые репетиторы берут разные суммы за
                                        занятия в зависимости от продолжительности.
                                        Вычислите среднее арифметическое стоимости за занятие
                                    </p>
                                </label>
                                <input class="form-control margin-bottom-20" type="text" data-bind="value: price"
                                       th:field="*{price}"/>
                            </div>
                            <div class="row">
                                <label>Предметы
                                    <span class="color-red">*</span>
                                </label>
                                <select class="form-control margin-bottom-20 selectpicker" multiple="multiple" th:field="*{subjects}"
                                        title="Выберите предметы" data-selected-text-format="count > 3">
                                    <option th:each="sub,row : ${subjects}"
                                            th:value="${sub.id}"
                                            th:text="${sub.name}"></option>
                                </select>
                            </div>
                            <div class="row margin-top-20">
                                <label>Вид занятий
                                    <span class="color-red">*</span>
                                    <p>Выберите виды занятий которые Вы практикуете</p>
                                </label>
                                <div th:each="lessonType : ${lessonTypes}">
                                    <input type="checkbox" th:field="*{lessonTypes}" th:value="${lessonType.id}" />
                                    <label th:text="${lessonType.name}"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:replace="fragments/login_form :: login_form"></div>

                    <div class="col-md-6">
                        <div class="signup-page right-block">
                            <div class="signup-header">
                                <h3>Социальные сети</h3>
                            </div>
                            <div class="row">
                                <label>Вконтакте
                                    <p>Рекомендуется заполнить это поле, для удобства коммуникации с клиентам.
                                        Ссылка будет видна только Вашим клиентам.</p>
                                </label>
                                <input class="form-control margin-bottom-20" type="text" data-bind="value: vkLink"
                                       th:field="*{vkLink}"/>
                            </div>
                            <div class="row">
                                <label>Skype
                                    <p>Если Вы проводите занятий по skype, то обязательно заполните это поле.
                                    Если же нет, то рекомендуется его заполнить для коммуникации с клиентом.
                                    Ссылка будет видна только Вашим клиентам.</p>
                                </label>
                                <input class="form-control margin-bottom-20" type="text" data-bind="value: skypeLink"
                                       th:field="*{skypeLink}"/>
                            </div>
                            <div class="row">
                                <label>Telegram
                                    <p>Укажите Ваш логин в telegram, подписавшись на нашего бота Вы сможете узнавать список Ваших ближайших
                                    занятий, узнавать количество проведенных занятий в этом месяце и многое другое.</p>
                                </label>
                                <input class="form-control margin-bottom-20" type="text" data-bind="value: skypeLink"
                                       th:field="*{skypeLink}"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="signup-page right-block">
                            <div class="signup-header">
                                <h3>Дополнительная информация</h3>
                            </div>
                            <div class="row">
                                <label>О себе
                                    <p>Здесь Вы можете указать любую информацию о себе, которую вы еще не указали при заполнении профиля</p>
                                </label>
                                <textarea class="form-control margin-bottom-20" rows="4" data-bind="value: comment"
                                          th:field="*{comment}"></textarea>
                            </div>
                            <div class="row">
                                <label>Статус
                                    <p>Статус будет отображаться в Вашем профиле и будет виден всем.
                                        Порой одной фразой можно сказать много и клиенту cможет сложить о Вас кое-какое впечатление
                                        уже на этапе просмотра Вашего профиля</p>
                                </label>
                                <input class="form-control margin-bottom-20" type="text" data-bind="value: status"
                                       th:field="*{status}"/>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-lg-4 text-right">
                                <button class="btn btn-primary" type="submit">Регистрация</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: contacts"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:src="@{/js/jquery.min.js}"/>
<script th:src="@{/js/jquery-ui.min.js}"/>
<script th:src="@{/js/moment.min.js}"/>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/scripts.js}"/>
<script th:src="@{/js/jquery.isotope.js}"/>
<script th:src="@{/js/jquery.slicknav.js}"/>
<script th:src="@{/js/jquery.visible.js}"/>
<script th:src="@{/js/jquery.sticky.js}"/>
<script th:src="@{/js/slimbox2.js}"/>
<script th:src="@{/js/modernizr.custom.js}"/>

<script th:src="@{/js/jquery.inputmask.bundle.min.js}"/>
<script th:src="@{/js/knockout/knockout.js}"/>
<script th:src="@{/js/knockout/knockout.inputmask.js}"/>
<script th:src="@{/js/knockout/knockout-validation-min.js}"/>
<script th:src="@{/js/datepicker-ru.js}"/>
<script th:src="@{/js/tutor.js}"/>
<script th:src="@{/js/knockout.validation.rules.js}"/>
<script th:src="@{/js/knockout/knockout.datepicker.js}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

<script th:inline="javascript">
    $(function () {
        ko.applyBindings(new User());
    });
</script>
</body>
</html>
