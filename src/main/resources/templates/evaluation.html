<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Создание клиента</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/nexus.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300"/>
</head>
<body>
<div id="body-bg">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/menu :: menu('tutors')"></div>

    <div id="content">
        <div class="container background-white">
            <div class="row margin-vert-30">
                <div class="col-md-8 col-md-offset-2 col-sm-offset-3">
                    <form class="signup-page" th:object="${evaluation}" th:action="@{/evaluation}" method="POST">
                        <div class="signup-header">
                            <h2>Оценка репетитора за четверть</h2>
                            <h2 th:text="*{relation.tutor.user.getFullName()}"></h2>
                        </div>
                        <label>Оценка за все характеристики выставляется от 0 до 100 баллов</label>
                        <label>Общая оценка за занятие
                            <span class="color-red">*</span>
                        </label>
                        <input class="form-control margin-bottom-20" type="text" th:field="*{evaluation}"/>

                        <label>Комунекабельность
                            <span class="color-red">*</span>
                        </label>
                        <label>Оцените насколько Вам было комфортно общаться с репетитором. Насколько репетитор был
                        интересным собеседником и ощущался ли дискомфорт при общении с ним</label>
                        <input class="form-control margin-bottom-20" type="text" th:field="*{sociability}"/>

                        <label>Умение заинтересовать
                            <span class="color-red">*</span>
                        </label>
                        <label>Оцените насколько репетитор смог заинтересовать Вас при изучении материала, и старался ли
                        он пробудить у Вас интерес к материалу</label>
                        <input class="form-control margin-bottom-20" type="text" th:field="*{interest}"/>

                        <label>Умение объянить материал
                            <span class="color-red">*</span>
                        </label>
                        <label>Оцените насколько репетитор смог найти к Вам подход, насколько доступно он излагал
                        материал</label>
                        <input class="form-control margin-bottom-20" type="text" th:field="*{explanations}"/>

                        <input type="hidden" th:field="*{relation.id}"/>

                        <div class="row">
                            <div class="col-lg-2 text-right">
                                <button class="btn btn-primary" type="submit">Отправить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: contacts"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:src="@{/js/jquery.min.js}"/>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/scripts.js}"/>
<script th:src="@{/js/jquery.isotope.js}"/>
<script th:src="@{/js/jquery.slicknav.js}"/>
<script th:src="@{/js/jquery.visible.js}"/>
<script th:src="@{/js/jquery.sticky.js}"/>
<script th:src="@{/js/slimbox2.js}"/>
<script th:src="@{/js/modernizr.custom.js}"/>
</body>
</html>
