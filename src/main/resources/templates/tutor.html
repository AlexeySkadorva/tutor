<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Репетиторы</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/nexus.css}" rel="stylesheet"/>

<body>
<div id="body-bg">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/menu :: menu('subjects')"></div>

    <div id="content">
        <div class="container background-white">
            <div class="row margin-vert-30" th:object="${tutor}">
                <div class="col-md-12">
                    <h2>Репетитор</h2>
                    <div class="row">
                        <div class="col-md-6 animate fadeIn">
                            <img th:src="@{'/users/' + *{user.id} + '/photo/download'}" alt="about-me" class="margin-top-10"/>
                            <ul class="list-inline about-me-icons margin-vert-20">
                                <li>
                                    <a th:href="*{vkLink}" th:alert="*{vkLink}">
                                        <i class="fa-lg fa-border fa-vk"></i>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="'skype:' + *{skypeLink}" th:alert="*{skypeLink}">
                                        <i class="fa-lg fa-border fa-skype"></i>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="'mailto:' + *{user.email}" th:alert="*{user.email}">
                                        <i class="fa-lg fa-border fa-google-plus"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6 margin-bottom-10 animate fadeInRight">
                            <h3 class="padding-top-10 pull-left">
                                <p th:text="*{user.getFullName()}"></p>
                            </h3>
                            <div class="clearfix"></div>
                            <!--<h4>-->
                            <!--<em th:text="*{status}"></em>-->
                            <!--</h4>-->
                            <div>
                                <b>Возраст:</b> <span th:text="*{user.age}"></span>
                                <span th:if="*{user.age &lt; 21}">лет</span>
                                <span th:if="*{user.age == 21 or user.age == 31}">год</span>
                                <span th:if="*{user.age &gt; 21 and user.age &lt; 25}">года</span>
                                <span th:if="*{user.age &gt; 31 and user.age &lt; 35}">года</span>
                                <span th:if="*{user.age &gt; 24 and user.age &lt; 31}">лет</span>
                                <span th:if="*{user.age &gt; 34 and user.age &lt; 41}">лет</span>
                            </div>
                            <div>
                                <b>Предметы:</b>
                                <span type="span" class="label label-primary" th:each="s : *{subjects}" th:text="${s.name}"></span>
                            </div>
                            <div>
                                <b>Образование:</b> <span th:text="*{education}"></span>
                            </div>
                            <div>
                                <b>Опыт работы:</b>
                                <span th:if="*{experienceInYear == 0}">Без опыта</span>
                                <span th:if="*{experienceInYear != 0}" th:text="*{experienceInYear}"></span>
                                <span th:if="*{experienceInYear == 1}">год</span>
                                <span th:if="*{experienceInYear &gt; 1 and experienceInYear &lt; 5}">года</span>
                                <span th:if="*{experienceInYear &gt; 4}">лет</span>
                            </div>
                            <div th:if="!*{#strings.isEmpty(comment)}">
                                <b>О себе:</b> <span th:text="*{comment}"></span>
                            </div>

                            <div>
                                <b>Цена за занятие:</b>
                                <span type="span" class="label label-primary" th:text="${price}"></span>
                            </div>
                            <div>
                                <b>Типы занятий:</b>
                                <span type="span" class="label label-primary" th:each="l : *{lessonTypes}" th:text="${l.name}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <a th:href="@{*{id} + '/order'}" class="btn btn-default">Заказать</a>
                        </div>
                    </div>

                    <!--<div class="row">-->

                        <!--</div>-->
                    <!--</div>-->
                    <div th:if="!*{#strings.isEmpty(status)}">
                    <hr/>
                    <div class="row animate fadeInUp">
                        <h2 class="text-center margin-top-10" th:text="*{status}"></h2>
                    </div>

                    <hr/>
                    </div>
                    <div class="row">
                        <div class="col-md-6 animate fadeIn" th:if="!${evaluation.id == null or evaluation.id == null}">
                            <!-- My Skills -->
                            <h3 class="margin-bottom-10">Рейтинг</h3>
                            <h3 class="progress-label">Средняя оценка за занятие
                                <span class="pull-right" th:text="${evaluation.evaluation} + '%'"></span>
                            </h3>
                            <div class="progress progress-sm">
                                <div class="progress-bar progress-bar-primary" role="progressbar" th:aria-valuenow="${evaluation.evaluation}"
                                     aria-valuemin="0" aria-valuemax="100" th:style="'width:'+${evaluation.evaluation} + '%'">
                                </div>
                            </div>
                            <h3 class="progress-label">Комунекабельность
                                <span class="pull-right" th:text="${evaluation.sociability} + '%'"></span>
                            </h3>
                            <div class="progress progress-sm">
                                <div class="progress-bar progress-bar-primary" role="progressbar" th:aria-valuenow="${evaluation.sociability}"
                                     aria-valuemin="0" aria-valuemax="100" th:style="'width:'+${evaluation.sociability} + '%'">
                                </div>
                            </div>
                            <h3 class="progress-label">Умение заинтересовать ребёнка
                                <span class="pull-right" th:text="${evaluation.interest} + '%'"></span>
                            </h3>
                            <div class="progress progress-sm">
                                <div class="progress-bar progress-bar-primary" role="progressbar" th:aria-valuenow="${evaluation.interest}"
                                     aria-valuemin="0" aria-valuemax="100" th:style="'width:'+${evaluation.interest} + '%'">
                                </div>
                            </div>
                            <h3 class="progress-label">Умение объяснять материал
                                <span class="pull-right" th:text="${evaluation.explanations} + '%'"></span>
                            </h3>
                            <div class="progress progress-sm">
                                <div class="progress-bar progress-bar-primary" role="progressbar" th:aria-valuenow="${evaluation.explanations}"
                                     aria-valuemin="0" aria-valuemax="100" th:style="'width:'+${evaluation.explanations} + '%'">
                                </div>
                            </div>
                            <!-- End My Skills -->
                        </div>

                        <div class="col-md-6" th:if="!${#lists.isEmpty(tutor.notes)}">
                            <h3 class="margin-bottom-10">Комментарии</h3>
                            <div id="accordion" class="panel-group">
                                <div class="panel panel-default accordion-toggle" th:each="note : ${tutor.notes}">
                                    <div class="panel-heading" th:href="'#collapse-' + *{id}"
                                         data-parent="#accordion" data-toggle="collapse">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle" href="#collapse-One" data-parent="#accordion"
                                               data-toggle="collapse" th:text="${note.client.user.getFullName()}">
                                            </a>
                                        </h4>
                                    </div>
                                    <div th:id="'collapse-' + *{id}" class="accordion-body collapse">
                                        <div class="panel-body">
                                            <p th:text="${note.note}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Accordion -->
                        </div>
                        <!-- Comments -->
                    </div>

                            <!--<div class="clearfix"></div>-->

                                <!--<div class="blog-recent-comments panel panel-default margin-bottom-30" th:if="!${#lists.isEmpty(tutor.notes)}">-->

                                                <!--<div class="col-md-2 profile-thumb">-->
                                                    <!--<a href="#">-->
                                                        <!--<img class="media-object"-->
                                                             <!--th:src="@{'/administration/users/' + ${note.client.user.id} + '/photo/download'}"/>-->
                                                    <!--</a>-->
                                                <!--</div>-->
                                                <!--<div class="col-md-10">-->
                                                    <!--<h4 th:text="${note.client.user.getFullName()}"></h4>-->
                                                    <!--<p  th:text="${note.note}"></p>-->
                                                            <!--<span class="date" th:text="${note.createdDate}">-->
                                                                <!--<i class="fa fa-clock-o color-gray-light"></i></span>-->
                                                <!--</div>-->
                                            <!--</div>-->

                                                                <!--<button class="btn btn-primary" type="submit">Отправить</button>-->
                                                            <!--</p>-->
                                                        <!--</form>-->
                                                    <!--</div>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--&lt;!&ndash; End Comments &ndash;&gt;-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: contacts"></div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script th:src="@{/js/jquery.min.js}"/>
<script th:src="@{/js/bootstrap.min.js}"/>
<script th:src="@{/js/scripts.js}"/>
